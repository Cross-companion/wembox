    <meta charset="UTF-8" />

      href="https://fonts.googleapis.com/css2?family=Acme&family=Beau+Rivage&family=Borel&family=Bruno+Ace+SC&family=Cinzel&family=Cinzel+Decorative&family=Dancing+Script:wght@400;600;700&family=Ephesis&family=Lato:wght@300;400;700;900&family=Lobster&family=Macondo&family=Marcellus&family=Molle&family=Monoton&family=Montserrat+Alternates:wght@200;300&family=Pacifico&family=Raleway:wght@200&family=Rubik+Glitch&family=Satisfy&family=Tsukimi+Rounded:wght@300&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <title>Wembox</title>
  </head>
  <body>
    <canvas id="gradient-canvas" data-transition-in></canvas>
    <main>
      <section class="signup__container signup__root-item">
        <div class="logo">
          <span class="logo__text logo__text--burn">Wembox</span>
        </div>
        <div class="logo__phrase glassmorph">
          <span>Write</span> - <span>Explore</span> - <span>Meet</span>
        </div>
        <section class="">
          <div class="signup-prompt glassmorph">
            <div class="signup-prompt__prompt-btns">
              <span
                id="signup-btn"
                class="signup-prompt__signup-btn btn__signup--active"
                >Signup</span
              >
              <span id="login-btn" class="signup-prompt__login-btn">Login</span>
            </div>
            <div class="signup-prompt__head">
              <div class="signup-prompt__head-text">Quick Signup.</div>
              <span class="signup-prompt__head-cross-check"
                >Already have an account?
                <a href="#" id="login-link-btn">login</a></span
              >
            </div>
            <div class="signup-prompt__checkbox-container">
              <span class="signup-prompt__checkbox"></span>
              <span class="signup-prompt__checkbox"></span>
              <span class="signup-prompt__checkbox"></span>
            </div>
            <form class="app-form app-form__column" action="">
              <input
                type="text"
                id="signup-name"
                name="signup-name"
                class="inpo"
                placeholder="name"
                required
              />
              <label for="signup-name" class="lobe">Name</label>
              <input
                type="email"
                id="signup-email"
                name="signup-email"
                placeholder="email"
                required
              />
              <label for="signup-email">Email</label>
              <input
                type="text"
                id="signup-username"
                name="signup-username"
                placeholder="username"
                required
              />
              <label for="signup-username">Username</label>
              <input
                type="date"
                placeholder="Date of Birth"
                id="DOB-input"
                name="DOB-input"
                required=""
                min="1903-12-9"
                max="2016-12-9"
              />
              <label for="DOB-input">Date of Birth</label>
              <input
                type="submit"
                value="Next"
                class="btn btn__main"
                required
              />
            </form>
          </div>
          <div class="signup-prompt__cross-check glassmorph">
            <div>Already have an account?</div>
            <button class="btn btn__main btn__main--red" type="button">
              login
            </button>
          </div>
        </section>
      </section>
      <section class="intro-logo signup__root-item"></section>
    </main>
    <footer>
      <span>&copy; Wembox inc. 2023</span>
    </footer>
