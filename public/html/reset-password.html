<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="../manifest.webmanifest" />
    <link rel="apple-touch-icon" href="../Imgs/app-images/logo-30x30.png" />
    <script
      type="module"
      src="../JS/controllers/resetPasswordController.js"
      defer
    ></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Beau+Rivage&family=Borel&family=Bruno+Ace+SC&family=Cinzel&family=Cinzel+Decorative&family=Dancing+Script:wght@400;600;700&family=Ephesis&family=Lato:wght@300;400;700;900&family=Lobster&family=Macondo&family=Marcellus&family=Molle&family=Monoton&family=Montserrat+Alternates:wght@200;300&family=Pacifico&family=Raleway:wght@200&family=Rubik+Glitch&family=Satisfy&family=Tsukimi+Rounded:wght@300&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <title>Wembox</title>
  </head>
  <body>
    <canvas id="gradient-canvas" data-transition-in></canvas>
    <main class="main__signup">
      <section
        id="prompt-container"
        class="signup__container signup__root-item"
      >
        <div class="logo">
          <span class="logo__text logo__text--burn">Wembox</span>
        </div>
        <div class="logo__phrase glassmorph">
          <span>Write</span> - <span>Explore</span> - <span>Meet</span>
        </div>
        <section>
          <div class="signup-prompt glassmorph">
            <div></div>
            <div data-helper="reset-password" id="prompt-heading" class="signup-prompt__head">
              <div class="signup-prompt__head-text">Reset your password.</div>
            </div>
            <form id="prompt-form" class="app-form app-form__column" action="">
            <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                minlength="8"
                maxlength="25"
                value="#1234567eR"
                autocomplete="current-password"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]{8,25}$"
                required
            />
            <label for="password">Password</label>
            <input
                type="password"
                id="password-confirm"
                name="confirm-password"
                placeholder="Confirm password"
                minlength="8"
                maxlength="25"
                value="#1234567eR"
                autocomplete="current-password"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]{8,25}$"
                required
            />
            <label for="password-confirm">Confirm password</label>
              <input
                type="submit"
                value="Login"
                id="submit-input"
                class="btn btn__main"
                required
              />
            </form>
          </div>
        </section>
      </section>
      <section class="intro-logo signup__root-item"></section>
    </main>
    <footer class="footer__signup">
      <span>&copy; Wembox inc. 2023</span>
    </footer>
    <script>
        if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker
            .register('/sw.js')
            .then(function (registration) {
              console.log(
                'Service Worker registered with scope:',
                registration.scope
              );
            })
            .catch(function (error) {
              console.log('Service Worker registration failed:', error);
            });
        });
      }
      if (navigator.serviceWorker?.controller) {
        window.addEventListener('load', function () {
          navigator.serviceWorker.controller.postMessage('clean up');
        });
      }
    </script>
  </body>
</html>
