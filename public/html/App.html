      <div id="suggestion-container" data-type="contact-request" class="suggestion__container glassmorph">
        <div

          data-type="contact-request"
          class="suggestion__person"

            src="../Imgs/users/monica.jpg"
            alt=""
            class="suggestion__person__img"

          <div class="suggestion__person__details">

              <div class="suggestion__person__name">Leo C</div>
              <div class="suggestion__person__username">@leoConan</div>
            </div>
            <button

              data-type="${type}"
              data-user-id="${_id}"
