<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../Imgs/app-images/" />
    <link rel="manifest" href="../manifest.webmanifest" />
    <link rel="apple-touch-icon" href="../Imgs/app-images/logo-30x30.png" />
    <script
      src="../js/controllers/flowAfterSignupController.js"
      type="module"
      defer
    ></script>
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;600;700;900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <title>interest</title>
  </head>
  <body>
    <canvas id="gradient-canvas" data-transition-in></canvas>
    <button
      type="submit"
      id="submit-btn"
      data-state="inactive"
      class="btn__main interest__submit-btn"
    >
      Next
    </button>
    <main id="interest-main" class="main__interest glassmorph">
      <section id="interest-container" class="interest__container">
        <header>
          <h1 class="interest__heading">interests</h1>
          <p>What would you like to see on wembox?</p>
        </header>
      </section>
    </main>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker
            .register('/sw.js')
            .then(function (registration) {
              console.log(
                'Service Worker registered with scope:',
                registration.scope
              );
            })
            .catch(function (error) {
              console.log('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
